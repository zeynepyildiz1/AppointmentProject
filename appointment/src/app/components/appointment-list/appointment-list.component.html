
<div class='w-100'><button class='btn btn-primary float-right m-2'  [routerLink]="[ '/appointment/add' ]">Randevu Ekle</button></div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Konum</th>
        <th>Tarih</th>
        <th>Görüşülecek Kişi</th>
        <th>Güncelle</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.id }}</td>
        <td>{{ appointment.location}}</td>
        <td>{{ appointment.date | dateFormat }} </td>
        <td>{{ appointment.withWhom}}</td>
        <td><button class='btn btn-primary' [routerLink]="[ 'appointment/update', appointment.id ]">Güncelle</button></td>
        <td><button class='btn btn-danger' (click)="remove(appointment)">Sil</button></td>
      </tr>
    </tbody>
    
  </table>
